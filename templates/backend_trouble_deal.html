{% extends 'backend_layout.html' %}

{% block css %}
    <link rel="stylesheet" href="/static/plugins/kindeditor/themes/default/default.css"/>
    <style>
        .kind-content {
            width: 100%;
            min-height: 500px;
        }
    </style>
{% endblock %}

{% block content %}
    <ol class="breadcrumb" style="margin-bottom: 0;">
        <li><a href="#">报障管理</a></li>
        <li class="active">处理报障单</li>
    </ol>
    <div style="padding: 5px 8px;">
        <form method="POST" action="/backend/trouble-deal/{{ tid }}.html" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">标题 </label>
                <p>{{ obj.title }}</p>
            </div>
            <div class="form-group">
                <label for="detail">内容 <span style="color: red">{{ form.detail.errors.0 }}</span></label>
                <p>{{ obj.detail }}</p>
            </div>
            <div class="form-group">
                <label for="solution">解决方案 <span style="color: red">{{ form.solution.errors.0 }}</span></label>
                {{ form.solution }}
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="提 交">
            </div>
        </form>
    </div>


{% endblock %}

{% block js %}
    <script charset="utf-8" src="/static/plugins/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="/static/plugins/kindeditor/lang/zh_CN.js"></script>
    <script>
        KindEditor.ready(function (K) {
            var editor = K.create('textarea[name="solution"]', {
                resizeType: 1
            });
        });
    </script>
{% endblock %}
